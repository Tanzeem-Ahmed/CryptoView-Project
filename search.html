<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/common.css">
    <link rel="stylesheet" href="./assets/CSS/search.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="logo/png">
    <title>CryptoView</title>
</head>

<body>

    <!-- NavBar starts -->
    <nav>
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Logo" class="nav-img">
            <h1 class="title" id="main-title">CryptoView</h1>
        </div>
        <button class="nav-btn" id="nav-search-btn">Search</button>
    </nav>
    <!-- Navbar Ends -->

    <!-- search section starts -->
    <section class="mt-1">
        <h1 class="text-center color-yellow">Search</h1>
        <div class="search-input mt-1">
            <form action="" method="GET">
                <input type="text" placeholder="Enter coin name..." name="q">
                <input type="submit" value="Search">
            </form>
        </div>

        <hr/>

        <div class="search-result-container mt-1" id="search-results">
        </div>
    </section>
    <!-- search section ends -->

    <!-- footer section starts -->
    <footer>
        <p>&copy; CryptoView | Developed by Tanzeem and Team...</p>
        <a href="https://github.com/Tanzeem-Ahmed/CryptoView-Project" target="_blank">
            <img src="./assets/images/footer.png" alt="Github Logo" class="footer-img">
        </a>
    </footer>
    <!-- footer section ends -->

    <script src="./assets/JS/common.js"></script>
    <script src="./assets/JS/search.js"></script>
</body>

</html>
