<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/common.css">
    <link rel="stylesheet" href="./assets/CSS/index.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="logo/png">
    <title>CryptoView</title>
</head>

<body>

    <!-- NavBar starts -->
    <nav>
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Logo" class="nav-img">
            <h1 class="title" id="main-title">CryptoView</h1>
        </div>
        <button class="nav-btn" id="nav-search-btn">Search</button>
    </nav>
    <!-- Navbar Ends -->

    <!-- main section starts -->
    <section>
        <div class="container">
            <div class="flex-container">
                <div class="flex-item">
                    <div class="item">
                        <h1>CryptoView</h1>
                        <p>A platform to view information about all cryptocurrencies live.</p>
                    </div>
                </div>

                <div class="flex-item">
                    <img src="./assets/images/main_img.svg  " alt="Homepage main image" class="main-img">
                </div>
            </div>
        </div>
    </section>
    <!-- main section ends -->

    <!-- top coin section starts -->
    <section class="top-coin">
        <h1 class="text-center color-yellow mb-1">Top Coins</h1>
        <div class="flex-container flex-horizontal" id="coins_container">
        </div>
    </section>
    <!-- top coin section ends -->

    <!-- footer section starts -->
    <footer>
        <p>&copy; CryptoView | Developed by Tanzeem and Team...</p>
        <a href="https://github.com/Tanzeem-Ahmed/CryptoView-Project" target="_blank">
            <img src="./assets/images/footer.png" alt="Github Logo" class="footer-img">
        </a>
    </footer>
    <!-- footer section ends -->

    <script src="./assets/JS/common.js"></script>
    <script src="./assets/JS/index.js"></script>
</body>

</html>
