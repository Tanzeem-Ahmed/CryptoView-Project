<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/common.css">
    <link rel="stylesheet" href="./assets/CSS/detail.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="logo/png">
    <title>CryptoView</title>
</head>

<body>

    <!-- NavBar starts -->
    <nav>
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Logo" class="nav-img">
            <h1 class="title" id="main-title">CryptoView</h1>
        </div>
        <button class="nav-btn" id="nav-search-btn">Search</button>
    </nav>
    <!-- Navbar Ends -->

    <!-- description section starts -->
    <section class="flex-container">
        <img src="./assets/images/logo.png" id="coin-logo" alt="Coin Logo" class="main-img">
        <div class="main-content">
            <h1 class="mb-1 color-yellow" id="coin-name">...</h1>
            <div class="flex-container spacing mb-1 mt-1">
                <p>₹ <span id="rup">...</span></p>
                <p>$ <span id="dol">...</span></p>
                <p>€ <span id="euro">...</span></p>
                <p>£ <span id="gbp">...</span></p>
            </div>

            <p class="mt-1">Description:</p>
            <p id="coin-desc">...</p>
        </div>
    </section>
    <!-- description section ends -->

    <!-- price chart section starts -->
    <section class="mr-5 ml-5 mt-5">
        <h1 class="color-yellow mb-1 text-center">Price History</h1>
        <canvas id="myChart" width="100" height="25"></canvas>
    </section>
    <!-- price chart section ends -->

    <!-- footer section starts -->
    <footer>
        <p>&copy; CryptoView | Developed by Tanzeem and Team...</p>
        <a href="https://github.com/Tanzeem-Ahmed/CryptoView-Project" target="_blank">
            <img src="./assets/images/footer.png" alt="Github Logo" class="footer-img">
        </a>
    </footer>
    <!-- footer section ends -->


    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./assets/JS/common.js"></script>
    <script src="./assets/JS/detail.js"></script>
</body>

</html>
